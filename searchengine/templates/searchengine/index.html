<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>

        <!--{% load static %}-->
        <!--<link rel="stylesheet" type="text/css" href="{% static 'searchengine/index.css' %}">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    </head>
    <body>
        <h1>{{ title }}</h1>
        <form action="/">
            <input type="text" name="keywords" value="{{ keywords }}">
            <input type="submit" value="Search">
        </form>
        <div> {{ err_info }}</div>

        <div id='result'>
            {% for item in result %}
                <div class='result-item'>
                    <div>
                        <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
                    </div>
                    <h2>Description: </h2>
                    <div>
                        {{item.description}}
                    </div>
                    <h3>Section: </h3><div>{{item.section}}</div>
                    <h4>Content: </h4>
                    <div>{{ item.content }}</div>
                </div>
            <br>
            {% endfor %}
        </div>
    </body>
</html>
