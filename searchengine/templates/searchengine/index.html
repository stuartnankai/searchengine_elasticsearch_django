<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'searchengine/index.css' %}">

    </head>
    <body>
        <h1>{{ title }}</h1>
        <form action="/">
            <input type="text" name="keywords" value="{{ keywords }}">
            <input type="submit" value="Search">
        </form>
        <div> {{ err_info }}</div>

        <div id='result'>
            {% for item in result %}
                <div class='result-item'>
                    <div>
                        <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
                    </div>

                    <div>{{ item.content }}</div>
                </div>
            {% endfor %}
        </div>


    </body>
</html>
